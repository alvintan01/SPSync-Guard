{% extends "syncui/header.html" %}
{% block content %}

<div class="text-center">
<br><br>
<img src="/static/img/sync.ico" width=150px; height=150px;>
<h2>Login</h2>
</div>
  <form id="login" action="{{ url('login') }}" method="post">
    {{ csrf_input }}
    <div class="form-group row">
    <div class="col-xs-4"></div>
      <div class="col-xs-4">
      <label for="text">Username:</label>
      <input type="text" class="form-control" id="email" placeholder="username" name="loginID">
      </div>
    </div>
    <div class="form-group row">
    <div class="col-xs-4"></div>
      <div class="col-xs-4">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="password" name="password">
      </div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-default">Login</button>
    </div>
  </form>

  <div class="text-center">
    {% if placeholder != 'placeholder' %}
    <p style="color: red; font-weight: bold;">{{placeholder}}</p>
    {% endif %}
    <a href="https://<yourserverip>/forgotPassword.jsp">Forgot Password?</a>
  </div>
{% endblock %}
